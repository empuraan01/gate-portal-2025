<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal Links</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #f4f7fc;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .main {
        background-color: white;
        padding: 40px 60px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 400px;
        max-width: 100%;
      }

      .title {
        font-size: 28px;
        color: #4a90e2;
        margin-bottom: 30px;
      }

      .link-list {
        list-style: none;
        padding: 0;
      }

      .link-list li {
        margin-bottom: 15px;
      }

      .link-list a {
        text-decoration: none;
        font-size: 18px;
        color: #4a90e2;
        padding: 10px;
        border: 2px solid #4a90e2;
        border-radius: 50px;
        transition: background-color 0.3s, color 0.3s;
        display: inline-block;
        width: 80%;
      }

      .link-list a:hover {
        background-color: #4a90e2;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <h1 class="title">Portal Links</h1>

      <ul class="link-list">
        <li><a href="/upload-passes">Upload Passes</a></li>
        <li><a href="/register-night?q=1">Night 1</a></li>
        <li><a href="/register-night?q=2">Night 2</a></li>
        <li><a href="/register-night?q=3">Night 3</a></li>
        <li><a href="/register-night?q=4">Comedy Night</a></li>
        <li><a href="/get-pass">View Pass</a></li>
      </ul>
    </div>
  </body>
</html>
