<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Pass</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #f4f7fc;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .main {
        background-color: white;
        padding-left: 40px;
        padding-right: 40px;
        padding-bottom: 20px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 400px;
        max-width: 100%;
      }

      .title {
        font-size: 28px;
        color: #4a90e2;
        margin-bottom: 20px;
        font-family: "Open Sans", sans-serif;
      }

      .form {
        margin-bottom: 20px;
      }

      label {
        font-size: 16px;
        color: #555;
        margin-bottom: 8px;
        display: block;
      }

      input[type="email"] {
        padding: 10px;
        width: 100%;
        font-size: 16px;
        border: 2px solid #ccc;
        border-radius: 8px;
        margin-bottom: 20px;
        outline: none;
        transition: border 0.3s ease;
      }

      input[type="email"]:focus {
        border-color: #4a90e2;
      }

      button {
        padding: 12px 30px;
        font-size: 16px;
        background-color: #4a90e2;
        color: white;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #357ab7;
      }

      .result {
        margin-top: 20px;
        color: #555;
        text-align: left;
      }

      .result img {
        width: 100%;
        border-radius: 8px;
        margin-bottom: 15px;
      }

      .result p {
        font-size: 16px;
        margin: 5px 0;
      }

      .result a {
        font-size: 16px;
        color: #4a90e2;
        text-decoration: none;
        margin-top: 10px;
        display: inline-block;
      }

      .result a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <h1 class="title">Get Pass</h1>
      <form id="get-pass-form" class="form">
        <label for="email">Enter Email:</label>
        <input type="email" id="email" name="email" required />
        <button type="submit">Get Pass</button>
      </form>
      <div id="result" class="result"></div>
    </div>

    <script>
      document.getElementById("get-pass-form").addEventListener("submit", async (event) => {
        event.preventDefault();
        const email = document.getElementById("email").value;
        const resultDiv = document.getElementById("result");

        try {
          const response = await fetch(`/view-pass?email=${email}`);
          if (response.status === 200) {
            const pass = await response.json();
            const fileIdMatch = /(?:\?id=|\/d\/)([^\/?&]+)/.exec(pass.pass.photo);
            // const photoUrl = fileIdMatch ? `https://drive.google.com/uc?id=${fileIdMatch[1]}` : pass.pass.photo;
            const photoUrl = `https://drive.google.com/file/d/${fileIdMatch[1]}/preview`;

            // const photo = await fetch("/image?url=https://drive.google.com/uc?id=" + /(?:\?id=|\/d\/)([^\/?&]+)/.exec(pass.pass.photo)[1]);
            // const photoBlob = await photo.blob();
            // const photoUrl = URL.createObjectURL(photoBlob);

            resultDiv.innerHTML = `
              <iframe id="photo" src="${photoUrl}" height="480"></iframe>
              <img id="barcode" src="${pass.barcode}" allowfullscreen width="100%"></img>
              <p><strong>Name:</strong> ${pass.pass.name}</p>
              <p><strong>College:</strong> ${pass.pass.college}</p>
              <p><strong>Type:</strong> ${pass.pass.type}</p>
            `;
          } else {
            resultDiv.innerHTML = `<p>Pass not found: ${await response.text()}</p>`;
          }
        } catch (error) {
          console.error("Error fetching pass:", error);
          resultDiv.innerHTML = `<p>Error fetching pass details.</p>`;
        }
      });
    </script>
  </body>
</html>
